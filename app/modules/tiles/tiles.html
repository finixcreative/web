<div class="{{content.config.class}} {{content.config.size}}">
	<div ng-repeat="content in contents | filter: jobFilter" style="padding: 5px;">
		<div class="{{content.config.class}} {{content.config.size}}" style="border-left: {{content.config.border.width}} {{content.config.border.style}} {{content.config.color}};">
			<h4 style="color: {{content.config.color}}">{{content.config.text.department}}</h4>
			<h3>{{content.config.text.position}}</h3>
			<p><i>{{content.config.text.location}}</i></p>
			<button style="background-color: {{content.config.color}}">Apply</button>
		</div>
	</div>
</div>
