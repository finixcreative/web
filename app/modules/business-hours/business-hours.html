<div class="{{content.config.class}} {{content.config.size}}">
	<div id="business-hours" class="full">
		<!-- Template message displayed here -->
	</div>
	<ul class="full">
		<li class="full" ng-repeat="item in content.config.schedule" ng-show="item.open && item.close">
			<p>{{item.day}}: <b>{{item.open}} - {{item.close}}</b></p>
		</li>
	</ul>
</div>
