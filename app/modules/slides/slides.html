<div id="myCarousel" class="carousel slide full" data-ride="carousel">
	<ol class="carousel-indicators">
		<li ng-repeat="image in images" data-target="#myCarousel" data-slide-to="{{$index}}" class="{{image.state}}"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div
			class="item full pad80 {{image.state}}"
			ng-repeat="image in images"
			ng-swipe-left="prev()"
			ng-swipe-right="next()"
			ng-style="{
				'background-image': 'url({{image.background.img}})',
				'background-color': '{{image.background.color}}',
				'background-position': '{{image.background.position}}',
			}">
			<div class="wrapper">
				<section class="content full">
					<h1>{{ image.headline }}</h1>
					<h2>{{ image.subheadline }}</h2>
					<p>{{ image.text }}</p>
					<form action="{{ link.url }}" ng-repeat="link in image.links">
						<button class="cta button alt middle center">{{ link.text }}</button>
					</form>
				</section>
			</div>
		</div>
	</div>
	<!-- Left and right controls -->
\	<a class="left carousel-control" href="#myCarousel" role="button"ng-click="prev()">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" ng-click="next()">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
