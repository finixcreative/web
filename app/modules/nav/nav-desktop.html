<nav class="full">
	<ul class="wrapper">
		<li ng-repeat="page in sitemap.pages">
			<a href="#/{{page.link}}" ng-class="{active: isActive('/{{page.link}}')}" onload="active: isActive('/home')">
				<img src="{{page.icon}}" ng-show="page.icon">
				<span ng-hide="page.icon">{{page.title}}</span>
			</a>
		</li>
		<li class="call-now right-float" ng-controller="ClientController as client">
			<a href="tel:1-{{client.cta}}" class="cta-button">
				<img src="app/assets/images/icons/icon_phone.png" alt="Call Now!"> Call Now
			</a>
		</li>
	</ul>
</nav>
