<a href="{{content.config.link}}" target="{{content.config.target}}">
	<button
		id="{{content.config.id}}"
		class="{{content.config.class}} {{content.config.size}}"
		name="{{content.config.name}}"
		type="{{content.config.buttontype}}"
		value="{{content.config.value}}"
		form="{{content.config.form}}"
		ng-click="content.config.click"
	>
		{{content.config.text}}
	</button>
</a>
