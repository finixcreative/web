<div class="inputs">
	<label for="writebutton">Button Text</label><br>
	<input class="full" type="text" name="writebutton" ng-model="content.config.text">
	<label for="link">Link</label><br>
	<input class="full" type="text" name="link" ng-model="content.config.link">
	<label for="target">Target</label><br>
	<select name="target" ng-model="content.config.target">
		<option value="">Same Window</option>
		<option value="_blank">New Tab</option>
	</select>
</div>
