<div class="configpanel" ng-show="configure">
	<button class="config" ng-click="edit = !edit">
		<img src="app/assets/images/icons/icon-edit.png" alt="Edit icon">
	</button>
	<form class="config full pad" ng-show="edit" ng-submit="saveChanges()">
		<div ng-controller="ChimeraController" ng-include="'app/modules/config/' + configtype() + '.html'"></div>
		<button type="submit">Save</button>
	</form>
</div>
