<form id="intake-content" action="mailto:rsmith@finixcreative.com">
	<div>
		<label for="page-title">Page Title</label>
		<input type="text" name="page-title"><br>
		<h3>Elements</h3>
		<div>
			<label for="headline">Headline</label>
			<input type="text" name="headline"><br>
			<label for="subheadline">Subheadline</label>
			<input type="text" name="subheadline"><br>
			<label for="text">Text</label>
			<input type="textfield" name="text"><br>
			<label for="image">Image</label>
			<input type="file" accept="image/*" name="image"><br>
			<h4>CTA</h4>
			<label for="cta-text">CTA Text</label>
			<input type="text" name="cta-text"><br>
			<label for="cta-link">CTA Link</label>
			<input type="text" name="cta-link"><br>
		</div>
		<button>+ Add Element</button>
	</div>
	<button type="submit" form="intake-content" value="submit">Submit</button>
</form>
