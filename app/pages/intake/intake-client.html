<form id="intake-client" action="mailto:rsmith@finixcreative.com">
	<div>
		<h3>Company</h3>
		<label for="name">Name</label>
		<input type="text" name="name"><br>
		<label for="industry">Industry</label>
		<input type="text" name="industry"><br>
	</div>
	<div>
		<h3>Branding</h3>
		<label for="logo">Logo</label>
		<input type="file" accept="image/*" name="logo"><br>
		<label for="favicon">Favicon</label>
		<input type="file" accept="image/*" name="favicon"><br>
		<label for="color">Color</label>
		<input type="color" name="color">
	</div>
	<div>
		<h3>Locations</h3>
		<div>
			<label for="street">Street</label>
			<input type="text" name="street"><br>
			<label for="city">City</label>
			<input type="text" name="city"><br>
			<label for="state">State</label>
			<input type="text" name="state"><br>
			<label for="zip">Zip</label>
			<input type="text" name="zip"><br>
			<div>
				<h4>Hours</h4>
				<div>
					<select>
						<option selected disabled>Day</option>
						<option>Sunday</option>
						<option>Monday</option>
						<option>Tuesday</option>
						<option>Wednesday</option>
						<option>Thursday</option>
						<option>Friday</option>
						<option>Saturday</option>
					</select><br>
					<label for="open">Open</label>
					<input type="text" name="open"><br>
					<label for="close">Close</label>
					<input type="text" name="close">
				</div>
				<button>+ Add Day</button>
			</div>
		</div>
		<button>+ Add Location</button>
	</div>
	<div>
		<h3>Contact</h3>
		<div>
			<label for="contact">Contact Info</label>
			<input type="text" name="contact"><br>
			<select>
				<option selected disabled>Type</option>
				<option>Email</option>
				<option>Phone</option>
				<option>Cell</option>
				<option>Fax</option>
			</select>
		</div>
		<button>+ Add Contact Info</button>
	</div>
	<div>
		<h3>Social Media</h3>
		<div>
			<select>
				<option selected disabled>Site</option>
				<option value="facebook">Facebook</option>
				<option value="twitter">Twitter</option>
				<option value="linkedin">Linkedin</option>
				<option value="googleplus">Google+</option>
				<option value="instagram">Instagram</option>
				<option value="youtube">YouTube</option>
				<option value="pinterest">Pinterest</option>
				<option value="tumblr">Tumblr</option>
				<option value="snapchat">Snapchat</option>
				<option value="yelp">Yelp</option>
				<option value="other">Other*</option>
			</select><br>
			<label for="link">Link</label>
			<input type="text" name="link">
		</div>
		<button>+ Add Social Media</button>
	</div>
	<button type="submit" form="intake-client" value="submit">Submit</button>
</form>
